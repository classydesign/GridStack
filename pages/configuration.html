<!DOCTYPE html>
<html>
  <head>
    <title>GridStack Example</title>
    <link
      href="https://unpkg.com/gridstack/dist/gridstack.min.css"
      rel="stylesheet"
    />
    <style type="text/css">
      .grid-stack {
        background: #fafad2;
      }
      .grid-stack-item-content {
        background-color: #18bc9c;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-qFOQ9YFAeGj1gDOuUD61g3D+tLDv3u1ECYWqT82WQoaWrOhAY+5mRMTTVsQdWutbA5FORCnkEPEgU0OF8IzGvA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 d-flex">
          <button onclick="addView()">Add New View</button>

          <button
            onclick="addItem()"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          >
            Add New Widget
          </button>
        </div>

        <div class="grid-stack"></div>
      </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add New Widget</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="d-flex">
              <select class="form-select">
                <option>select edgeDevice</option>
              </select>
              <select class="form-select">
                <option>select MachineID</option>
              </select>
              <select class="form-select">
                <option>select usecase</option>
              </select>
              <select class="form-select">
                <option>select properties</option>
              </select>
              <select class="widgetSelection form-select">
                <option>select Widget</option>
                <option value="linechart">Linechart</option>
                <option value="radialbar">Radialbar</option>
                <option value="spikechart">Spikechart</option>
                <option value="progresschart">Progress</option>
              </select>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/gridstack/dist/gridstack-all.js"></script>
    <script src="../assets/js/grid.js"></script>
  </body>
</html>
